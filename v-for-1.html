<body>
    <div id="app" class="container">
        <!-- bag image -->
        <div id="bag" class="animated" v-bind:class="{ infinite : endgame, bounce : endgame, shake : pain }">
            <img src="meomeo.jpg" class="img-responsive" alt="Image">
        </div>
        <!-- bag health -->
        <div id="bag-health">
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" v-bind:style="{width:health + '%'}">
                    {{health}} %
                </div>
            </div>
        </div>
        <div class="thongbao text-center">
            <p v-if="!endgame" v-html="flash_message.start" class="help-block"></p>
            <p v-else-if="endgame" v-html="flash_message.end" class="help-block"></p>
        </div>
        <!-- game control -->
        <div class="control text-center">
            <button v-on:click="bite(20)" v-show="!endgame" type="button" class="btn btn-danger">Cắn <span class="glyphicon glyphicon-fire" aria-hidden="true"></span></button>
            <button v-on:click="reset" type="button" class="btn btn-success">Reset</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
